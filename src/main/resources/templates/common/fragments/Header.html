<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div th:fragment="header">
<header class="portfolio-header">
    <div class="logo">
        <a href="/">
            <img th:src="@{/images/EchoWorks.png}" alt="EchoWorks Logo" class="logo-img">
        </a>
    </div>
    <div class="social-center">
        <!-- 깃허브 링크 -->
        <a th:href="${socialData != null && socialData.github != null ? socialData.github : '#'}"
           target="_blank" class="social-link github-icon">
            <i class="fab fa-github"></i>
        </a>
        <!-- Velog 링크 -->
        <a th:href="${socialData != null && socialData.blog != null ? socialData.blog : '#'}"
           target="_blank" class="social-link">
            <img src="/images/velog.png" alt="Velog" class="custom-icon velog-icon">
        </a>
        <!-- Notion 링크 -->
        <a th:href="${socialData != null && socialData.notion != null ? socialData.notion : '#'}"
           target="_blank" class="social-link">
            <img src="/images/notion.png" alt="Notion" class="custom-icon notion-icon">
        </a>
    </div>
    <div class="menu-profile">
        <span id="welcome-text" class="welcome-message">
            <i class="fas fa-smile-beam"></i>
            <span th:if="${profile != null}" th:text="${profile.memberName} + '님, 어서오세요!'"></span>
            <span th:if="${profile == null}">Guest님, 어서오세요!</span>
        </span>
        <button id="menu-button" class="menu-button">
            <i class="fas fa-bars"></i>
            <i class="fas fa-user-circle"></i>
        </button>
        <div id="dropdown" class="dropdown-menu">
            <a href="/member/login" class="dropdown-item">Login</a>
            <a th:href="@{/member/logout}" class="dropdown-item">Logout</a>
            <a href="/message" class="dropdown-item">Message</a>
            <a href="/myProfile" class="dropdown-item">Profile</a>
            <a href="/myPortfolio" class="dropdown-item">My Portfolio</a>
            <a href="/totalPortfolio" class="dropdown-item">Take a look</a>
        </div>
    </div>
</header>
</div>
</body>
</html>
