<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/DefaultLayout}">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Detail</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/my/Detail.css">
</head>
<body>
<div layout:fragment="content" class="detail-page">
  <div class="detail-header">
    <h1 class="detail-title" th:text="${portfolio.title}">프로젝트 제목</h1>
    <div class="detail-meta">
            <span><i class="fas fa-calendar-alt"></i> 작성일자:
                <span th:text="${#temporals.format(portfolio.regTime, 'yyyy-MM-dd')}"></span>
            </span>
      <span><i class="fas fa-user"></i> 작성자:
                <span th:text="${portfolio.memberName}"></span>
            </span>
      <span><i class="fas fa-folder"></i> 카테고리:
                <span th:text="${portfolio.categoryName}"></span>
            </span>
    </div>
  </div>
    <div class="detail-body">
        <!-- 이미지 출력 -->
        <div class="detail-images">
            <div th:each="imagePath : ${portfolio.imagePaths}">
                <img th:src="${imagePath}" alt="Portfolio Image" style="max-width: 100%; height: auto; margin-bottom: 10px;">
            </div>
        </div>
        <!-- 내용 출력 -->
        <p class="detail-content" th:text="${portfolio.content}"></p>
    </div>
</div>
</body>
</html>
