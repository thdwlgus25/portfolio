<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/DefaultLayout}">
<head>
  <meta charset="UTF-8">
  <title>my Portfolio</title>
  <!-- css-->
  <link rel="stylesheet" href="/css/my/myPortfolio.css">
  <!-- js-->
  <script type="text/javascript" th:src="@{/js/my/MyPortfolio.js}"></script>
</head>
<body>
<div layout:fragment="content">
  <button class="create-button" onclick="window.location.href='/write'">
    <i class="fas fa-plus"></i> 작성하기
  </button>
  <!-- 상단 네비게이션 -->
  <header class="navigation-bar">
    <div class="category-list">
      <button class="category-button active"><i class="fas fa-paint-brush"></i> 예술</button>
      <button class="category-button"><i class="fas fa-code"></i> 프로그래밍</button>
      <button class="category-button"><i class="fas fa-pencil-alt"></i> 로고 디자인</button>
      <button class="category-button"><i class="fas fa-desktop"></i> 웹 디자인</button>
      <button class="category-button"><i class="fas fa-utensils"></i> 음식</button>
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="내 포트폴리오를 검색해보세요!">
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <section class="portfolio-grid">
    <!-- 카드 1 -->
    <div class="portfolio-card" onclick="window.location.href='/detail'">
      <img src="/images/image.jpg" alt="프로젝트 썸네일" class="thumbnail">
      <h2 class="project-title">백엔드 프로젝트</h2>
      <p class="project-info">
        <i class="fas fa-folder"></i> 카테고리: 백엔드
      </p>
      <p class="project-info">
        <i class="fas fa-calendar-alt"></i> 등록 날짜: 2024-01-01
      </p>
      <p class="project-info">
        <i class="fas fa-user"></i> 작성자: 지현 송
      </p>
      <div class="action-buttons">
        <button class="edit-button" onclick="event.stopPropagation(); window.location.href='/update'">
          <i class="fas fa-edit"></i> 수정
        </button>
        <button class="delete-button" onclick="event.stopPropagation(); alert('삭제 버튼이 클릭되었습니다!');">
          <i class="fas fa-trash-alt"></i> 삭제
        </button>
      </div>
    </div>
    <!-- 카드 2 -->
    <div class="portfolio-card">
      <img src="/images/image.jpg" alt="프로젝트 썸네일" class="thumbnail">
      <h2 class="project-title">프론트엔드 프로젝트</h2>
      <p class="project-info">
        <i class="fas fa-folder"></i> 카테고리: 프론트엔드
      </p>
      <p class="project-info">
        <i class="fas fa-calendar-alt"></i> 등록 날짜: 2023-12-15
      </p>
      <p class="project-info">
        <i class="fas fa-user"></i> 작성자: 지현 송
      </p>
      <div class="action-buttons">
        <button class="edit-button"><i class="fas fa-edit"></i> 수정</button>
        <button class="delete-button"><i class="fas fa-trash-alt"></i> 삭제</button>
      </div>
    </div>
    <!-- 카드 3 -->
    <div class="portfolio-card">
      <img src="/images/image.jpg" alt="프로젝트 썸네일" class="thumbnail">
      <h2 class="project-title">AI 기반 프로젝트</h2>
      <p class="project-info">
        <i class="fas fa-folder"></i> 카테고리: AI
      </p>
      <p class="project-info">
        <i class="fas fa-calendar-alt"></i> 등록 날짜: 2024-02-01
      </p>
      <p class="project-info">
        <i class="fas fa-user"></i> 작성자: 지현 송
      </p>
      <div class="action-buttons">
        <button class="edit-button"><i class="fas fa-edit"></i> 수정</button>
        <button class="delete-button"><i class="fas fa-trash-alt"></i> 삭제</button>
      </div>
    </div>
    <!-- 카드 4 -->
    <div class="portfolio-card">
      <img src="/images/image.jpg" alt="프로젝트 썸네일" class="thumbnail">
      <h2 class="project-title">DevOps 프로젝트</h2>
      <p class="project-info">
        <i class="fas fa-folder"></i> 카테고리: DevOps
      </p>
      <p class="project-info">
        <i class="fas fa-calendar-alt"></i> 등록 날짜: 2024-03-01
      </p>
      <p class="project-info">
        <i class="fas fa-user"></i> 작성자: 지현 송
      </p>
      <div class="action-buttons">
        <button class="edit-button"><i class="fas fa-edit"></i> 수정</button>
        <button class="delete-button"><i class="fas fa-trash-alt"></i> 삭제</button>
      </div>
    </div>
    <div class="portfolio-card">
      <img src="/images/image.jpg" alt="프로젝트 썸네일" class="thumbnail">
      <h2 class="project-title">DevOps 프로젝트</h2>
      <p class="project-info">
        <i class="fas fa-folder"></i> 카테고리: DevOps
      </p>
      <p class="project-info">
        <i class="fas fa-calendar-alt"></i> 등록 날짜: 2024-03-01
      </p>
      <p class="project-info">
        <i class="fas fa-user"></i> 작성자: 지현 송
      </p>
      <div class="action-buttons">
        <button class="edit-button"><i class="fas fa-edit"></i> 수정</button>
        <button class="delete-button"><i class="fas fa-trash-alt"></i> 삭제</button>
      </div>
    </div>
  </section>
</div>
</body>
</html>
